              <h3>Daftar Pengguna</h3>
              <div class="card">
                <div class="table-responsive pt-3">
                <table border="1">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Email</th>

          <script type="module">
        // Import Firebase Modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
          apiKey: "AIzaSyCuA1qidu4PAIWKH_ims3T7GYvisc_ZqU8",
          authDomain: "futsal-reservation-app.firebaseapp.com",
          databaseURL: "https://futsal-reservation-app-default-rtdb.firebaseio.com",
          projectId: "futsal-reservation-app",
          storageBucket: "futsal-reservation-app.firebasestorage.app",
          messagingSenderId: "555512018764",
          appId: "1:555512018764:web:956279dd0cc9cccb2141e9",
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Menampilkan pengguna yang terautentikasi
        onAuthStateChanged(auth, (user) => {
            console.log(user);
          const usersTable = document.getElementById('usersTable');

          if (user) {
            // Jika ada pengguna yang terautentikasi, tampilkan UID dan Email
            const email = user.email;
            const uid = user.uid;

            const row = document.createElement('tr');

            // Membuat elemen tabel untuk ID dan Email
            const idCell = document.createElement('td');
            idCell.textContent = uid;
            row.appendChild(idCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = email;
            row.appendChild(emailCell);

            // Menambahkan row ke dalam tabel
            usersTable.appendChild(row);
          } else {
            // Jika tidak ada pengguna yang terautentikasi, tampilkan pesan
            const row = document.createElement('tr');
            const messageCell = document.createElement('td');
            messageCell.colSpan = 2;
            messageCell.textContent = 'No user is signed in.';
            row.appendChild(messageCell);
            usersTable.appendChild(row);
          }
        });
      </script>
